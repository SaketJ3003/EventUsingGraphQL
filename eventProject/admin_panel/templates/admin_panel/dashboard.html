    <div id="viewEventModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 class="text-2xl font-bold text-gray-900">Event Details</h3>
                <button onclick="closeViewModal()" class="text-gray-400 hover:text-gray-600 text-3xl font-bold">
                    &times;
                </button>
            </div>
            
            <div id="modalContent" class="mt-4">
                <div class="flex justify-center items-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allEvents = [];
        let allCategories = [];
        let allTags = [];
        let currentPage = 1;
        let totalPages = 1;
        let totalCount = 0;
        const PAGE_SIZE = 10;
        let searchDebounceTimer;

        async function graphqlFetch(query, variables = {}, token = null) {
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['Authorization'] = `JWT ${token}`;
            const res = await fetch('/graphql/', {
                method: 'POST',
                headers,
                body: JSON.stringify({ query, variables })
            });
            return res.json();
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('toggleIcon');
            sidebar.classList.toggle('collapsed');
            if (sidebar.classList.contains('collapsed')) {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M6 5l7 7-7 7" />`;
            } else {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7M18 19l-7-7 7-7" />`;
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/events/';
        }

        async function checkAdmin() {
            const accessToken = localStorage.getItem('access_token');
            if (!accessToken) {
                window.location.href = '/login/';
                return false;
            }

            try {
                const data = await graphqlFetch(`
                    query { me { id isStaff isSuperuser } }
                `, {}, accessToken);

                const user = data.data && data.data.me;
                if (!user || (!user.isStaff && !user.isSuperuser)) {
                    alert('Access denied. Admin only.');
                    window.location.href = '/events/';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Error checking admin status:', error);
                window.location.href = '/login/';
                return false;
            }
        }

        async function loadCategories() {
            try {
                const accessToken = localStorage.getItem('access_token');
                const data = await graphqlFetch(`
                    query { allCategories { id name } }
                `, {}, accessToken);
                allCategories = data.data?.allCategories || [];
                const el = document.getElementById('categoriesCount');
                if (el) el.textContent = allCategories.length;
                populateCategoryFilter();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function loadTags() {
            try {
                const accessToken = localStorage.getItem('access_token');
                const data = await graphqlFetch(`
                    query { allEventTags { id name } }
                `, {}, accessToken);
                allTags = data.data?.allEventTags || [];
                const el = document.getElementById('tagsCount');
                if (el) el.textContent = allTags.length;
                populateTagFilter();
            } catch (error) {
                console.error('Error loading tags:', error);
            }
        }

        function populateCategoryFilter() {
            const select = document.getElementById('categoryFilter');
            select.innerHTML = '<option value="all">All Categories</option>';
            allCategories.forEach(category => {
                select.innerHTML += `<option value="${category.id}">${category.name}</option>`;
            });
        }

        function populateTagFilter() {
            const select = document.getElementById('tagFilter');
            select.innerHTML = '<option value="all">All Tags</option>';
            allTags.forEach(tag => {
                select.innerHTML += `<option value="${tag.id}">${tag.name}</option>`;
            });
        }

        async function loadEvents(page) {
            page = page || currentPage || 1;
            try {
                const accessToken = localStorage.getItem('access_token');
                const searchTerm = document.getElementById('searchInput').value.trim();
                const categoryId = document.getElementById('categoryFilter').value;
                const tagId = document.getElementById('tagFilter').value;
                const status = document.getElementById('statusFilter').value;
                const data = await graphqlFetch(`
                    query($page: Int, $pageSize: Int, $search: String, $categoryId: ID, $tagId: ID, $status: String) {
                        paginatedEvents(page: $page, pageSize: $pageSize, search: $search, categoryId: $categoryId, tagId: $tagId, status: $status) {
                            results {
                                id title slug featureImage eventDate isActive viewsCount venue
                                shortDescription longDescription startTime endTime
                                city { name } state { name } country { name }
                                category { name } tags { name }
                                extraImages { image }
                            }
                            totalCount numPages currentPage
                        }
                    }
                `, {
                    page,
                    pageSize: PAGE_SIZE,
                    search: searchTerm || null,
                    categoryId: categoryId !== 'all' ? categoryId : null,
                    tagId: tagId !== 'all' ? tagId : null,
                    status: status !== 'all' ? status : null
                }, accessToken);
                const pg = data.data?.paginatedEvents;
                if (!pg) { showError('Error loading events'); return; }
                allEvents = pg.results;
                totalCount = pg.totalCount;
                totalPages = pg.numPages;
                currentPage = pg.currentPage;
                const el = document.getElementById('eventsCount');
                if (el) el.textContent = totalCount;
                renderEvents(allEvents, (currentPage - 1) * PAGE_SIZE);
                updatePaginationControls();
            } catch (error) {
                console.error('Error loading events:', error);
                showError('Error loading events');
            }
        }

        function updatePaginationControls() {
            const paginationInfo = document.getElementById('paginationInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const start = totalCount > 0 ? ((currentPage - 1) * PAGE_SIZE) + 1 : 0;
            const end = Math.min(currentPage * PAGE_SIZE, totalCount);
            if (paginationInfo) paginationInfo.textContent = totalCount > 0 ? `Showing ${start}-${end} of ${totalCount} events` : 'No events found';
            if (prevBtn) prevBtn.disabled = currentPage <= 1;
            if (nextBtn) nextBtn.disabled = currentPage >= totalPages;
        }

        function loadPage(page) {
            if (page >= 1 && page <= totalPages) loadEvents(page);
        }

        function renderEvents(events, startIndex) {
            const tbody = document.getElementById('eventsTableBody');

            if (!events || events.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-4 text-center text-gray-500">No events found</td></tr>';
                return;
            }

            tbody.innerHTML = events.map((event, index) => `
                <tr class="hover:scale-105 transition-transform duration-300 ease-in-out cursor-default">
                    <td class="px-6 py-4 text-sm text-gray-900 font-medium">${(startIndex || 0) + index + 1}</td>
                    <td class="px-6 py-4">
                        ${event.featureImage
                            ? `<img src="${event.featureImage}" alt="${event.title}" class="w-14 h-14 object-cover rounded-lg border border-gray-200">`
                            : `<div class="w-14 h-14 bg-gray-100 rounded-lg border border-gray-200 flex items-center justify-center text-gray-400 text-xs">No Image</div>`
                        }
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900">${event.title}</div>
                        <div class="text-sm text-gray-500">${event.slug}</div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">
                        ${event.eventDate
                            ? new Date(event.eventDate).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })
                            : 'N/A'}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">${event.city?.name || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${event.viewsCount || 0}</td>
                    <td class="px-6 py-4">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" ${event.isActive ? 'checked' : ''}
                                onchange="toggleStatus('${event.id}', this.checked)"
                                class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </td>
                    <td class="px-6 py-4 text-sm font-medium space-x-2">
                        <button onclick="viewEventModal('${event.slug}')" class="text-blue-600 hover:text-blue-900">View</button>
                        <a href="/admin-panel/edit-event/?slug=${event.slug}" class="text-green-600 hover:text-green-900">Edit</a>
                        <button onclick="deleteEvent('${event.id}')" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function filterEvents() {
            clearTimeout(searchDebounceTimer);
            searchDebounceTimer = setTimeout(() => loadEvents(1), 350);
        }

        async function toggleStatus(eventId, isActive) {
            try {
                const accessToken = localStorage.getItem('access_token');
                const data = await graphqlFetch(`
                    mutation UpdateEvent($id: ID!, $isActive: Boolean) {
                        updateEvent(id: $id, isActive: $isActive) {
                            success
                            message
                        }
                    }
                `, { id: eventId, isActive }, accessToken);
                const result = data.data?.updateEvent;
                if (result?.success) {
                    showSuccess(`Event ${isActive ? 'activated' : 'deactivated'} successfully`);
                } else {
                    showError(result?.message || 'Failed to update event status');
                }
                await loadEvents();
            } catch (error) {
                console.error('Error updating status:', error);
                showError('Error updating event status');
                await loadEvents();
            }
        }

        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) return;
            try {
                const accessToken = localStorage.getItem('access_token');
                const data = await graphqlFetch(`
                    mutation DeleteEvent($id: ID!) {
                        deleteEvent(id: $id) { success message }
                    }
                `, { id: eventId }, accessToken);
                const result = data.data?.deleteEvent;
                if (result?.success) {
                    showSuccess('Event deleted successfully');
                } else {
                    showError(result?.message || 'Failed to delete event');
                }
                await loadEvents();
            } catch (error) {
                console.error('Error deleting event:', error);
                showError('Error deleting event');
            }
        }

        async function viewEventModal(eventSlug) {
            const modal = document.getElementById('viewEventModal');
            const modalContent = document.getElementById('modalContent');

            modal.classList.remove('hidden');
            modalContent.innerHTML = `
                <div class="flex justify-center items-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                </div>
            `;

            try {
                const accessToken = localStorage.getItem('access_token');
                const data = await graphqlFetch(`
                    query EventDetail($slug: String!) {
                        eventBySlug(slug: $slug) {
                            id title slug featureImage isActive viewsCount
                            eventDate startTime endTime venue
                            shortDescription longDescription
                            city { name } state { name } country { name }
                            category { name } tags { name }
                            extraImages { image }
                        }
                    }
                `, { slug: eventSlug }, accessToken);

                const event = data.data?.eventBySlug;
                if (event) {
                    displayEventDetails(event);
                } else {
                    modalContent.innerHTML = `<div class="text-center py-8"><p class="text-red-600">Event not found</p></div>`;
                }
            } catch (error) {
                console.error('Error loading event:', error);
                modalContent.innerHTML = `<div class="text-center py-8"><p class="text-red-600">Error loading event details</p></div>`;
            }
        }

        function displayEventDetails(event) {
            const modalContent = document.getElementById('modalContent');

            modalContent.innerHTML = `
                <div class="space-y-6">
                    ${event.featureImage ? `
                        <div class="w-full h-64 bg-gray-100 rounded-lg overflow-hidden">
                            <img src="${event.featureImage}" alt="${event.title}" class="w-full h-full object-cover">
                        </div>
                    ` : ''}

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="text-sm font-semibold text-gray-500 uppercase mb-2">Event Information</h4>
                            <div class="space-y-3">
                                <div>
                                    <label class="text-xs text-gray-500">Title</label>
                                    <p class="text-sm font-medium text-gray-900">${event.title}</p>
                                </div>
                                <div>
                                    <label class="text-xs text-gray-500">Slug</label>
                                    <p class="text-sm text-gray-700">${event.slug}</p>
                                </div>
                                <div>
                                    <label class="text-xs text-gray-500">Status</label>
                                    <p class="text-sm">
                                        <span class="px-2 py-1 rounded-full text-xs ${event.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                            ${event.isActive ? 'Active' : 'Inactive'}
                                        </span>
                                    </p>
                                </div>
                                <div>
                                    <label class="text-xs text-gray-500">Views</label>
                                    <p class="text-sm text-gray-900">${event.viewsCount || 0}</p>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h4 class="text-sm font-semibold text-gray-500 uppercase mb-2">Date & Location</h4>
                            <div class="space-y-3">
                                <div>
                                    <label class="text-xs text-gray-500">Event Date</label>
                                    <p class="text-sm text-gray-900">
                                    ${event.eventDate
                                        ? new Date(event.eventDate).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' })
                                        : 'N/A'}
                                    </p>
                                </div>
                                <div>
                                    <label class="text-xs text-gray-500">Time</label>
                                    <p class="text-sm text-gray-900">
                                        ${event.startTime ? new Date('1970-01-01T' + event.startTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true }) : 'N/A'}
                                        -
                                        ${event.endTime ? new Date('1970-01-01T' + event.endTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true }) : 'N/A'}
                                    </p>
                                </div>
                                <div>
                                    <label class="text-xs text-gray-500">Venue</label>
                                    <p class="text-sm text-gray-900">${event.venue || 'N/A'}</p>
                                </div>
                                <div>
                                    <label class="text-xs text-gray-500">Location</label>
                                    <p class="text-sm text-gray-900">
                                        ${event.city?.name || 'N/A'}, ${event.state?.name || 'N/A'}, ${event.country?.name || 'N/A'}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h4 class="text-sm font-semibold text-gray-500 uppercase mb-2">Description</h4>
                        <div class="space-y-2">
                            <div>
                                <label class="text-xs text-gray-500">Short Description</label>
                                <p class="text-sm text-gray-700">${event.shortDescription || 'N/A'}</p>
                            </div>
                            <div>
                                <label class="text-xs text-gray-500">Long Description</label>
                                <p class="text-sm text-gray-700 whitespace-pre-wrap">${event.longDescription || 'N/A'}</p>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="text-sm font-semibold text-gray-500 uppercase mb-2">Categories</h4>
                            <div class="flex flex-wrap gap-2">
                                ${event.category && event.category.length > 0
                                    ? event.category.map(cat => `<span class="px-3 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">${cat.name}</span>`).join('')
                                    : '<p class="text-sm text-gray-500">No categories</p>'
                                }
                            </div>
                        </div>
                        <div>
                            <h4 class="text-sm font-semibold text-gray-500 uppercase mb-2">Tags</h4>
                            <div class="flex flex-wrap gap-2">
                                ${event.tags && event.tags.length > 0
                                    ? event.tags.map(tag => `<span class="px-3 py-1 bg-green-100 text-green-800 text-xs rounded-full">${tag.name}</span>`).join('')
                                    : '<p class="text-sm text-gray-500">No tags</p>'
                                }
                            </div>
                        </div>
                    </div>

                    ${event.extraImages && event.extraImages.length > 0 ? `
                        <div>
                            <h4 class="text-sm font-semibold text-gray-500 uppercase mb-2">Gallery</h4>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                ${event.extraImages.map(img => `
                                    <div class="h-24 bg-gray-100 rounded overflow-hidden">
                                        <img src="${img.image}" alt="Event image" class="w-full h-full object-cover">
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="flex justify-end gap-3 pt-4 border-t">
                        <button onclick="closeViewModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300">
                            Close
                        </button>
                    </div>
                </div>
            `;
        }

        function closeViewModal() {
            document.getElementById('viewEventModal').classList.add('hidden');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            if (Array.isArray(message)) {
                el.innerHTML = message.map(msg => `<div class="mb-2 last:mb-0">â€¢ ${msg}</div>`).join('');
            } else {
                el.textContent = message;
            }
            el.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const isAdmin = await checkAdmin();
            if (isAdmin) {
                await loadCategories();
                await loadTags();
                loadEvents();
            }
        });

        document.addEventListener('click', function(event) {
            const modal = document.getElementById('viewEventModal');
            if (event.target === modal) {
                closeViewModal();
            }
        });
    </script>
</body>
</html>
