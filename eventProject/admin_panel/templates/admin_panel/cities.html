<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #sidebar {
            transition: width 0.3s ease, min-width 0.3s ease;
            overflow: hidden;
            min-width: 16rem;
        }
        #sidebar.collapsed {
            width: 0 !important;
            min-width: 0 !important;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <aside id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-6 border-b border-gray-700">
                <h1 class="text-2xl font-bold">Admin Panel</h1>
            </div>
            <nav class="flex-1 p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="/admin-panel/dashboard/" class="flex items-center gap-3 px-4 py-3 rounded-full hover:bg-gray-700 text-gray-300 hover:text-white transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/admin-panel/categories/" class="flex items-center gap-3 px-4 py-3 rounded-full hover:bg-gray-700 text-gray-300 hover:text-white transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                            Categories
                        </a>
                    </li>
                    <li>
                        <a href="/admin-panel/tags/" class="flex items-center gap-3 px-4 py-3 rounded-full hover:bg-gray-700 text-gray-300 hover:text-white transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                            </svg>
                            Tags
                        </a>
                    </li>
                    <li>
                        <a href="/admin-panel/countries/" class="flex items-center gap-3 px-4 py-3 rounded-full hover:bg-gray-700 text-gray-300 hover:text-white transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 004 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Countries
                        </a>
                    </li>
                    <li>
                        <a href="/admin-panel/states/" class="flex items-center gap-3 px-4 py-3 rounded-full hover:bg-gray-700 text-gray-300 hover:text-white transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                            </svg>
                            States
                        </a>
                    </li>
                    <li>
                        <a href="/admin-panel/cities/" class="flex items-center gap-3 px-4 py-3 rounded-full bg-gray-700 text-white font-medium">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                            </svg>
                            Cities
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 rounded-full hover:bg-red-600 text-gray-300 hover:text-white transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-sm">
                <div class="px-8 py-6 flex items-center gap-4">
                    <button id="sidebarToggleBtn" onclick="toggleSidebar()" class="p-2 rounded-lg hover:bg-gray-100 text-gray-600 hover:text-gray-900 transition" title="Toggle sidebar">
                        <svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7M18 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <h2 class="text-2xl font-bold text-gray-900">City Management</h2>
                </div>
            </header>

            <div class="p-8">
                <div id="successMessage" class="hidden mb-6 p-4 bg-green-50 border border-green-200 rounded-lg text-green-800"></div>
                <div id="errorMessage" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-800"></div>

                <div class="mb-6 flex justify-between items-center gap-4">
                    <div class="flex gap-4 flex-1">
                        <input type="text" id="searchInput" placeholder="Search cities..." 
                            class="px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 w-64"
                            oninput="filterCities()">
                        <select id="countryFilter" class="px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500"
                            onchange="onCountryFilterChange()">
                            <option value="">All Countries</option>
                        </select>
                        <select id="stateFilter" class="px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500"
                            onchange="filterCities()">
                            <option value="">All States</option>
                        </select>
                    </div>
                    <button onclick="openAddModal()" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700 transition">
                        + Add City
                    </button>
                </div>

                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">S.No</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cities</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">State</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Country</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Slug</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="citiesTableBody" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="7" class="px-6 py-4 text-center text-gray-500">Loading cities...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="paginationControls" class="mt-6 flex items-center justify-between">
                    <div class="text-sm text-gray-700">
                        Showing <span id="pageInfo"></span>
                    </div>
                    <div class="flex gap-2">
                        <button id="prevBtn" onclick="loadPage(currentPage - 1)" 
                            class="px-4 py-2 border border-gray-300 rounded-full hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled>
                            Previous
                        </button>
                        <span id="pageNumbers" class="flex items-center px-4"></span>
                        <button id="nextBtn" onclick="loadPage(currentPage + 1)" 
                            class="px-4 py-2 border border-gray-300 rounded-full hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled>
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="cityModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6 border-b">
                <h3 class="text-xl font-bold" id="modalTitle">Add City</h3>
            </div>
            <div class="p-6">
                <form id="cityForm" class="space-y-4">
                    <input type="hidden" id="cityId">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">City Name</label>
                        <input type="text" id="cityName" maxlength="100" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500" 
                            placeholder="Enter city name">
                        <span id="cityName-error" class="hidden text-red-500 text-xs mt-1 block"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                        <select id="cityCountryModal" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500"
                            onchange="onModalCountryChange()">
                            <option value="">Select a country</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                        <select id="cityState" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500">
                            <option value="">Select a state</option>
                        </select>
                        <span id="cityState-error" class="hidden text-red-500 text-xs mt-1 block"></span>
                    </div>
                </form>
            </div>
            <div class="p-6 border-t flex gap-4 justify-end">
                <button onclick="closeModal()" class="px-6 py-2 border border-gray-300 rounded-full hover:bg-gray-50">Cancel</button>
                <button onclick="saveCity()" class="px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700">Save</button>
            </div>
        </div>
    </div>

    <script>
        let allCities = [];
        let allStates = [];
        let allCountries = [];
        let allCitySlugs = [];  
        let isEditMode = false;
        let currentPage = 1;
        let totalPages = 1;
        let totalCount = 0;
        let nextUrl = null;
        let prevUrl = null;

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/login/';
        }

        async function checkAdmin() {
            const accessToken = localStorage.getItem('access_token');
            if (!accessToken) {
                window.location.href = '/login/';
                return false;
            }

            try {
                const res = await fetch('/graphql/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `JWT ${accessToken}` },
                    body: JSON.stringify({ query: '{ me { id isStaff isSuperuser } }' })
                });
                const data = await res.json();
                const user = data.data && data.data.me;
                if (!user || (!user.isStaff && !user.isSuperuser)) {
                    alert('Access denied. Admin only.');
                    window.location.href = '/events/';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Error checking admin status:', error);
                window.location.href = '/login/';
                return false;
            }
        }

        async function loadCountries() {
            const accessToken = localStorage.getItem('access_token');
            try {
                const res = await fetch('/graphql/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `JWT ${accessToken}` },
                    body: JSON.stringify({ query: '{ allCountries { id name } }' })
                });
                const data = await res.json();
                if (data.errors) { showError('Failed to load countries'); return; }
                allCountries = data.data.allCountries;
                populateCountryDropdowns();
            } catch (error) {
                console.error('Error loading countries:', error);
                showError('Error loading countries');
            }
        }

        async function loadStates() {
            const accessToken = localStorage.getItem('access_token');
            try {
                const res = await fetch('/graphql/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `JWT ${accessToken}` },
                    body: JSON.stringify({ query: '{ allStates { id name country { id name } } }' })
                });
                const data = await res.json();
                if (data.errors) { showError('Failed to load states'); return; }
                allStates = data.data.allStates;
            } catch (error) {
                console.error('Error loading states:', error);
                showError('Error loading states');
            }
        }

        function populateCountryDropdowns() {
            const modalSelect = document.getElementById('cityCountryModal');
            const filterSelect = document.getElementById('countryFilter');

            modalSelect.innerHTML = '<option value="">Select a country</option>' +
                allCountries.map(c => `<option value="${c.id}">${c.name}</option>`).join('');

            filterSelect.innerHTML = '<option value="">All Countries</option>' +
                allCountries.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        function onModalCountryChange() {
            const countryId = document.getElementById('cityCountryModal').value;
            const stateSelect = document.getElementById('cityState');

            if (!countryId) {
                stateSelect.innerHTML = '<option value="">Select a state</option>';
                return;
            }

            const filteredStates = allStates.filter(s => s.country && String(s.country.id) === String(countryId));
            stateSelect.innerHTML = '<option value="">Select a state</option>' +
                filteredStates.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
        }

        function onCountryFilterChange() {
            const countryId = document.getElementById('countryFilter').value;
            const stateFilterSelect = document.getElementById('stateFilter');

            if (!countryId) {
                stateFilterSelect.innerHTML = '<option value="">All States</option>' +
                    allStates.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            } else {
                const filteredStates = allStates.filter(s => s.country && String(s.country.id) === String(countryId));
                stateFilterSelect.innerHTML = '<option value="">All States</option>' +
                    filteredStates.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            }

            filterCities();
        }

        const PAGE_SIZE = 10;
        let searchDebounceTimer;

        async function loadCities(page) {
            page = page || currentPage || 1;
            const accessToken = localStorage.getItem('access_token');
            const searchTerm = document.getElementById('searchInput').value.trim();
            const countryId = document.getElementById('countryFilter').value;
            const stateId = document.getElementById('stateFilter').value;
            try {
                const res = await fetch('/graphql/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `JWT ${accessToken}` },
                    body: JSON.stringify({
                        query: `query($page: Int, $pageSize: Int, $search: String, $stateId: ID, $countryId: ID) {
                            paginatedCities(page: $page, pageSize: $pageSize, search: $search, stateId: $stateId, countryId: $countryId) {
                                results { id name slug state { id name country { id name } } createdAt }
                                totalCount numPages currentPage
                            }
                            allCities { id slug }
                        }`,
                        variables: { page, pageSize: PAGE_SIZE, search: searchTerm || null, stateId: stateId || null, countryId: countryId || null }
                    })
                });
                const data = await res.json();
                if (data.errors) { showError('Failed to load cities'); return; }
                const pg = data.data.paginatedCities;
                allCities = pg.results;
                totalCount = pg.totalCount;
                totalPages = pg.numPages;
                currentPage = pg.currentPage;
                allCitySlugs = (data.data.allCities || []).map(c => ({ id: parseInt(c.id), slug: c.slug }));
                renderCities(allCities, (currentPage - 1) * PAGE_SIZE);
                updatePaginationControls();
            } catch (error) {
                console.error('Error loading cities:', error);
                showError('Error loading cities');
            }
        }

        function renderCities(cities, startIndex) {
            const tbody = document.getElementById('citiesTableBody');

            if (cities.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No cities found</td></tr>';
                return;
            }

            tbody.innerHTML = cities.map((city, index) => {
                const stateName = city.state ? city.state.name : 'Unknown';
                const countryName = city.state && city.state.country ? city.state.country.name : 'Unknown';

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm text-gray-900">${startIndex + index + 1}</td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${city.name}</td>
                        <td class="px-6 py-4 text-sm text-gray-900">${stateName}</td>
                        <td class="px-6 py-4 text-sm text-gray-900">${countryName}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${city.slug}</td>
                        <td class="px-6 py-4 text-sm text-gray-900">${new Date(city.createdAt).toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' })}</td>
                        <td class="px-6 py-4 text-sm font-medium space-x-2">
                            <button onclick="openEditModal(${city.id})" class="text-indigo-600 hover:text-indigo-900">Edit</button>
                            <button onclick="deleteCity(${city.id})" class="text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterCities() {
            clearTimeout(searchDebounceTimer);
            searchDebounceTimer = setTimeout(() => loadCities(1), 350);
        }

        function openAddModal() {
            isEditMode = false;
            document.getElementById('modalTitle').textContent = 'Add City';
            document.getElementById('cityId').value = '';
            document.getElementById('cityName').value = '';
            document.getElementById('cityCountryModal').value = '';
            document.getElementById('cityState').innerHTML = '<option value="">Select a state</option>';
            clearCityErrors();
            document.getElementById('cityModal').classList.remove('hidden');
        }

        function openEditModal(cityId) {
            isEditMode = true;
            const city = allCities.find(c => parseInt(c.id) === parseInt(cityId));
            if (!city) return;

            const countryId = city.state && city.state.country ? city.state.country.id : '';

            document.getElementById('modalTitle').textContent = 'Edit City';
            document.getElementById('cityId').value = city.id;
            document.getElementById('cityName').value = city.name;
            document.getElementById('cityCountryModal').value = countryId;

            onModalCountryChange();

            setTimeout(() => {
                document.getElementById('cityState').value = city.state ? city.state.id : '';
            }, 0);

            clearCityErrors();
            document.getElementById('cityModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('cityModal').classList.add('hidden');
            clearCityErrors();
        }

        async function saveCity() {
            const name  = document.getElementById('cityName').value;
            const state = document.getElementById('cityState').value;

            const nameError  = validateCityName(name);
            const stateError = state ? '' : 'State is required.';
            showCityFieldError('cityName',  nameError);
            showCityFieldError('cityState', stateError);
            if (nameError || stateError) return;

            const accessToken = localStorage.getItem('access_token');
            try {
                let query, variables;
                if (isEditMode) {
                    const cityId = document.getElementById('cityId').value;
                    query = `mutation UpdateCity($id: ID!, $name: String, $stateId: ID) {
                        updateCity(id: $id, name: $name, stateId: $stateId) {
                            success message city { id name slug state { id name country { id name } } createdAt }
                        }
                    }`;
                    variables = { id: cityId, name, stateId: state };
                } else {
                    query = `mutation CreateCity($name: String!, $stateId: ID!) {
                        createCity(name: $name, stateId: $stateId) {
                            success message city { id name slug state { id name country { id name } } createdAt }
                        }
                    }`;
                    variables = { name, stateId: state };
                }
                const res = await fetch('/graphql/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `JWT ${accessToken}` },
                    body: JSON.stringify({ query, variables })
                });
                const data = await res.json();
                const result = data.data && (data.data.updateCity || data.data.createCity);
                if (result && result.success) {
                    showSuccess(`City ${isEditMode ? 'updated' : 'created'} successfully`);
                    closeModal();
                    loadCities();
                } else {
                    showCityFieldError('cityName', result ? result.message : 'Operation failed');
                }
            } catch (error) {
                console.error('Error saving city:', error);
                showError('Error saving city');
            }
        }

        async function deleteCity(cityId) {
            if (!confirm('Are you sure you want to delete this city?')) return;
            const accessToken = localStorage.getItem('access_token');
            try {
                const res = await fetch('/graphql/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `JWT ${accessToken}` },
                    body: JSON.stringify({ query: `mutation { deleteCity(id: "${cityId}") { success message } }` })
                });
                const data = await res.json();
                const result = data.data && data.data.deleteCity;
                if (result && result.success) {
                    showSuccess('City deleted successfully');
                    loadCities();
                } else {
                    showError(result ? result.message : 'Failed to delete city');
                }
            } catch (error) {
                console.error('Error deleting city:', error);
                showError('Error deleting city');
            }
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            if (Array.isArray(message)) {
                el.innerHTML = message.map(msg => `<div class="mb-2 last:mb-0">â€¢ ${msg}</div>`).join('');
            } else {
                el.textContent = message;
            }
            el.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function loadPage(page) {
            if (page >= 1 && page <= totalPages) loadCities(page);
        }

        function updatePaginationControls() {
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
            const start = ((currentPage - 1) * PAGE_SIZE) + 1;
            const end = Math.min(currentPage * PAGE_SIZE, totalCount);
            document.getElementById('pageInfo').textContent = totalCount > 0 ? `${start}-${end} of ${totalCount}` : '0 of 0';
            document.getElementById('pageNumbers').textContent = `Page ${currentPage} of ${totalPages}`;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const isAdmin = await checkAdmin();
            if (isAdmin) {
                await loadCountries();
                await loadStates();
                await loadCities();

                const stateFilterSelect = document.getElementById('stateFilter');
                stateFilterSelect.innerHTML = '<option value="">All States</option>' +
                    allStates.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            }

            function debounce(fn, delay) {
                let timer;
                return function (...args) {
                    clearTimeout(timer);
                    timer = setTimeout(() => fn.apply(this, args), delay);
                };
            }

            const nameInput = document.getElementById('cityName');
            nameInput.addEventListener('input', debounce(function () {
                showCityFieldError('cityName', validateCityName(this.value));
            }, 300));
            nameInput.addEventListener('blur', function () {
                showCityFieldError('cityName', validateCityName(this.value));
            });

            document.getElementById('cityState').addEventListener('change', function () {
                showCityFieldError('cityState', this.value ? '' : 'State is required.');
            });
        });

        function generateSlug(value) {
            return value.trim().toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-');
        }

        function validateCityName(value) {
            if (!value || !value.trim())
                return 'City name is required.';
            if (value !== value.trim())
                return 'City name cannot have leading or trailing spaces.';
            if (/ {2,}/.test(value))
                return 'City name cannot contain multiple consecutive spaces.';
            if (value.trim().length < 3)
                return 'City name must be at least 3 characters.';
            if (value.trim().length > 100)
                return 'City name cannot exceed 100 characters.';
            if (!/^[a-zA-Z]+(\s[a-zA-Z]+)*$/.test(value.trim()))
                return 'City name can only contain letters and single spaces between words.';
            const candidateSlug = generateSlug(value);
            const editingId = isEditMode ? parseInt(document.getElementById('cityId').value) : null;
            const duplicate = allCitySlugs.find(c => c.slug === candidateSlug && c.id !== editingId);
            if (duplicate)
                return 'A city with this name already exists.';
            return '';
        }

        function showCityFieldError(fieldId, errorMessage) {
            const input   = document.getElementById(fieldId);
            const errSpan = document.getElementById(fieldId + '-error');
            if (!input || !errSpan) return;
            const hasValue = !!input.value;
            input.classList.toggle('border-red-500',   !!errorMessage);
            input.classList.toggle('border-green-500', !errorMessage && hasValue);
            input.classList.toggle('border-gray-300',  !errorMessage && !hasValue);
            errSpan.textContent = errorMessage;
            errSpan.classList.toggle('hidden', !errorMessage);
        }

        function clearCityErrors() {
            ['cityName', 'cityState'].forEach(id => {
                const input   = document.getElementById(id);
                const errSpan = document.getElementById(id + '-error');
                if (!input || !errSpan) return;
                input.classList.remove('border-red-500', 'border-green-500');
                input.classList.add('border-gray-300');
                errSpan.textContent = '';
                errSpan.classList.add('hidden');
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('toggleIcon');
            sidebar.classList.toggle('collapsed');
            if (sidebar.classList.contains('collapsed')) {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M6 5l7 7-7 7" />`;
            } else {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7M18 19l-7-7 7-7" />`;
            }
        }
    </script>
</body>
</html>
