<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
    <nav class="border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-mono tracking-tight"><a href="/events/" class="hover:text-gray-600 transition">EVENTS</a></h1>
        </div>
    </nav>
    
    <div class="max-w-7xl mx-auto px-6 py-12">
        <div class="flex items-center justify-center min-h-[calc(100vh-200px)]">
            <div class="w-full max-w-md bg-gray-50 border border-gray-200 rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-900">Create Account</h2>
        
        <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
            <p class="text-green-800 text-sm" id="successText"></p>
        </div>
        
        <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-red-800 text-sm" id="errorText"></p>
        </div>

        <form id="signupForm" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Username <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter username"
                >
                <small class="text-red-500 hidden" id="username-error"></small>
            </div>

            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">
                    First Name <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    id="first_name" 
                    name="first_name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter first name"
                >
                <small class="text-red-500 hidden" id="first_name-error"></small>
            </div>

            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">
                    Last Name <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    id="last_name" 
                    name="last_name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter last name"
                >
                <small class="text-red-500 hidden" id="last_name-error"></small>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    id="email" 
                    name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter email"
                >
                <small class="text-red-500 hidden" id="email-error"></small>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password <span class="text-red-500">*</span>
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter password"
                >
                <small class="text-red-500 hidden" id="password-error"></small>
            </div>

            <button 
                type="submit" 
                id="submitBtn"
                class="w-full mt-6 px-4 py-2 bg-blue-600 text-white font-medium rounded-full hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
            >
                Create Account
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account? 
            <a href="/login/" class="text-blue-600 hover:underline">Login here</a>
        </p>
            </div>
        </div>
    </div>

    <script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    document.getElementById('successMessage').classList.add('hidden');
    document.getElementById('errorMessage').classList.add('hidden');

    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Creating Account...';

    const username   = document.getElementById('username').value;
    const first_name = document.getElementById('first_name').value;
    const last_name  = document.getElementById('last_name').value;
    const email      = document.getElementById('email').value;
    const password   = document.getElementById('password').value;

    try {
        const res = await fetch('/graphql/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                query: `
                    mutation Signup($username: String!, $email: String!, $password: String!, $firstName: String, $lastName: String) {
                        signup(username: $username, email: $email, password: $password, firstName: $firstName, lastName: $lastName) {
                            success
                            message
                        }
                    }
                `,
                variables: { username, email, password, firstName: first_name, lastName: last_name }
            })
        });

        const data = await res.json();
        console.log('GraphQL response:', data);

        if (data.errors) {
            document.getElementById('errorText').textContent = data.errors[0].message;
            document.getElementById('errorMessage').classList.remove('hidden');
            return;
        }

        const result = data.data.signup;

        if (result.success) {
            document.getElementById('successText').textContent = 'Account created successfully! Redirecting to login...';
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('signupForm').reset();
            setTimeout(() => { window.location.href = '/login/'; }, 1000);
        } else {
            document.getElementById('errorText').textContent = result.message || 'Registration failed.';
            document.getElementById('errorMessage').classList.remove('hidden');
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('errorText').textContent = 'Network error. Please try again.';
        document.getElementById('errorMessage').classList.remove('hidden');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
    }
});
    </script>
</body>
</html>
