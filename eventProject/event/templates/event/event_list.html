<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
    <nav class="border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-mono tracking-tight"><a href="/events/" class="hover:text-gray-600 transition">EVENTS</a></h1>
            <div class="space-x-4 flex items-center">
                <a href="/admin-panel/dashboard/" class="hidden text-sm text-blue-600 hover:text-blue-900 font-medium" id="adminDashboardBtn">Admin Dashboard</a>
                <a href="/login/" class="text-sm text-gray-600 hover:text-gray-900">Login</a>
                <a href="/signup/" class="text-sm text-gray-600 hover:text-gray-900">Sign Up</a>
                <button onclick="logout()" class="hidden text-sm text-red-600 hover:text-red-900" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-12">
        <div class="mb-16">
            <h2 class="text-4xl md:text-5xl font-dark tracking-tight mb-2">Upcoming Events</h2>
            <p class="text-gray-500 text-lg">Discover and explore events near you</p>
            <div class="mt-6 max-w-md">
                <input type="text" id="searchInput" placeholder="Search events..." oninput="filterEvents()"
                    class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-400 text-sm">
            </div>
        </div>

        <div id="eventsContainer"></div>
        <div id="loadingContainer" class="text-center py-16">
            <p class="text-gray-500 text-lg">Loading events...</p>
        </div>

        <div id="paginationControls" class="hidden mt-12 flex flex-col items-center gap-4">
            <p id="paginationInfo" class="text-sm text-gray-500"></p>
            <div class="flex items-center gap-3">
                <button id="prevBtn" onclick="loadPage(currentPage - 1)"
                    class="px-5 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-full hover:bg-gray-50 disabled:opacity-40 disabled:cursor-not-allowed transition">
                    ← Previous
                </button>
                <span id="pageNumbers" class="text-sm text-gray-600 px-2"></span>
                <button id="nextBtn" onclick="loadPage(currentPage + 1)"
                    class="px-5 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-full hover:bg-gray-50 disabled:opacity-40 disabled:cursor-not-allowed transition">
                    Next →
                </button>
            </div>
        </div>
    </div>

    <script>
        async function graphqlFetch(query, variables = {}, token = null) {
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['Authorization'] = `JWT ${token}`;
            const res = await fetch('/graphql/', {
                method: 'POST',
                headers,
                body: JSON.stringify({ query, variables })
            });
            return res.json();
        }

        async function checkAuth() {
            const accessToken = localStorage.getItem('access_token');
            const loginLink        = document.querySelector('a[href="/login/"]');
            const signupLink       = document.querySelector('a[href="/signup/"]');
            const logoutBtn        = document.getElementById('logoutBtn');
            const adminDashboardBtn = document.getElementById('adminDashboardBtn');

            if (accessToken) {
                if (loginLink)  loginLink.style.display  = 'none';
                if (signupLink) signupLink.style.display = 'none';
                if (logoutBtn)  logoutBtn.classList.remove('hidden');

                try {
                    const data = await graphqlFetch(`
                        query {
                            me {
                                id
                                isStaff
                                isSuperuser
                            }
                        }
                    `, {}, accessToken);

                    const user = data.data && data.data.me;
                    if (user && (user.isStaff || user.isSuperuser)) {
                        if (adminDashboardBtn) adminDashboardBtn.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error checking user status:', error);
                }
            } else {
                if (loginLink)  loginLink.style.display  = 'inline';
                if (signupLink) signupLink.style.display = 'inline';
                if (logoutBtn)  logoutBtn.classList.add('hidden');
                if (adminDashboardBtn) adminDashboardBtn.classList.add('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            location.reload();
        }

        let currentPage = 1;
        let totalPages = 1;
        let totalCount = 0;
        const PAGE_SIZE = 10;
        let searchDebounceTimer;

        async function loadEvents(page) {
            page = page || currentPage || 1;
            try {
                const accessToken = localStorage.getItem('access_token');
                const searchTerm = document.getElementById('searchInput').value.trim();
                const data = await graphqlFetch(`
                    query($page: Int, $pageSize: Int, $search: String) {
                        paginatedActiveEvents(page: $page, pageSize: $pageSize, search: $search) {
                            results {
                                id
                                title
                                slug
                                shortDescription
                                eventDate
                                startTime
                                endTime
                                isActive
                                viewsCount
                                featureImage
                                city  { name }
                                state { name }
                            }
                            totalCount numPages currentPage
                        }
                    }
                `, { page, pageSize: PAGE_SIZE, search: searchTerm || null }, accessToken || null);

                const container  = document.getElementById('eventsContainer');
                const loadingDiv = document.getElementById('loadingContainer');
                const pagination = document.getElementById('paginationControls');

                if (data.errors) {
                    loadingDiv.innerHTML = `<p class="text-red-500 text-lg">Error: ${data.errors[0].message}</p>`;
                    if (pagination) pagination.classList.add('hidden');
                    return;
                }

                const pg = data.data.paginatedActiveEvents;
                totalCount = pg.totalCount;
                totalPages = pg.numPages;
                currentPage = pg.currentPage;
                const events = pg.results;

                if (!events || events.length === 0) {
                    container.innerHTML = '<div class="text-center py-16"><p class="text-gray-500 text-lg">No events found</p></div>';
                    loadingDiv.style.display = 'none';
                    if (pagination) pagination.classList.add('hidden');
                    return;
                }

                const eventsHTML = events.map(event => `
                    <a href="/events/${event.slug}/" class="group border border-gray-200 rounded-lg overflow-hidden hover:border-gray-400 transition-all duration-300 hover:shadow-lg flex flex-col no-underline">
                        <div class="w-full h-56 bg-gray-100 overflow-hidden flex items-center justify-center relative">
                            ${event.featureImage
                                ? `<img src="${event.featureImage}" alt="${event.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" onerror="this.src='/static/placeholder.png'">`
                                : '<span class="text-gray-400 text-sm">No image</span>'}
                        </div>
                        <div class="p-6 flex-1 flex flex-col">
                            <div class="flex items-start justify-between mb-3">
                                <h3 class="text-lg font-semibold text-gray-900 line-clamp-2 flex-1">${event.title || 'Untitled'}</h3>
                            </div>
                            <p class="text-gray-600 text-sm mb-6 line-clamp-2 leading-relaxed">${event.shortDescription || 'No description'}</p>
                            <div class="space-y-3 mb-6 border-t border-gray-100 pt-6">
                                <div class="flex justify-between items-start">
                                    <span class="text-xs font-medium text-gray-500 uppercase tracking-wide">Date</span>
                                    <span class="text-sm text-gray-900">
                                        ${event.eventDate
                                            ? new Date(event.eventDate).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' })
                                            : 'N/A'}
                                    </span>
                                </div>
                                <div class="flex justify-between items-start">
                                    <span class="text-xs font-medium text-gray-500 uppercase tracking-wide">Time</span>
                                    <span class="text-sm text-gray-900">
                                        ${event.startTime && event.endTime
                                            ? `${new Date('1970-01-01T' + event.startTime).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true })} - ${new Date('1970-01-01T' + event.endTime).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true })}`
                                            : 'N/A'}
                                    </span>
                                </div>
                                <div class="flex justify-between items-start">
                                    <span class="text-xs font-medium text-gray-500 uppercase tracking-wide">Location</span>
                                    <span class="text-sm text-gray-900 text-right">${event.city?.name || ''}, ${event.state?.name || ''}</span>
                                </div>
                            </div>
                            <div class="flex justify-between items-center pt-4 border-t border-gray-100 mt-auto">
                                <span class="text-xs text-gray-500">${event.viewsCount || 0} views</span>
                                <span class="text-sm font-semibold text-gray-900 group-hover:text-gray-600 transition flex items-center gap-2">View <span class="text-lg">→</span></span>
                            </div>
                        </div>
                    </a>
                `).join('');

                container.innerHTML = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">' + eventsHTML + '</div>';
                loadingDiv.style.display = 'none';
                if (pagination) {
                    pagination.classList.remove('hidden');
                    updatePaginationControls();
                }

            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('loadingContainer').innerHTML = `<p class="text-red-500 text-lg">Error loading events: ${error.message}</p>`;
            }
        }

        function loadPage(page) {
            if (page >= 1 && page <= totalPages) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                loadEvents(page);
            }
        }

        function filterEvents() {
            clearTimeout(searchDebounceTimer);
            searchDebounceTimer = setTimeout(() => loadEvents(1), 350);
        }

        function updatePaginationControls() {
            const start = totalCount > 0 ? ((currentPage - 1) * PAGE_SIZE) + 1 : 0;
            const end = Math.min(currentPage * PAGE_SIZE, totalCount);
            document.getElementById('paginationInfo').textContent = totalCount > 0 ? `Showing ${start}–${end} of ${totalCount} events` : '0 events';
            document.getElementById('pageNumbers').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadEvents();
        });
    </script>
</body>
</html>
